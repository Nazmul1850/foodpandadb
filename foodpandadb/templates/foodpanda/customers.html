{% extends 'foodpanda/base.html' %}
{% load static %}
{% block content %}
<table width="100%"  border="1">
    <tr style="background-color:lightgray">
        <th>CUSTOMER ID</th>
        <th>PERSON ID</th>
        <th>LOCATION ID</th>
    </tr>
    {% for customer in customers %}
       <tr>
           <td>{{customer.customer_id}}</td>
           <td>{{customer.person_id}}</td>
           <td>{{customer.location_id }}</td>
       </tr>
    {% endfor %}

</table>
{% endblock %}
