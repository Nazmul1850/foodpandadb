{% extends 'foodpanda/base.html' %}
{% load static %}
{% block content %}
<div class="tableheader">
  <h1>ORDERED ITEMS</h1>
</div>
<table width="100%"  border="1">
    <tr style="background-color:lightgray">
        <th> ORDER ID </th>
        <th>FOOD ID</th>
    </tr>
    {% for ot in orderd_items %}
       <tr>
           <td>{{ot.order_id}}</td>
           <td>{{ot.food_id }}</td>
    {% endfor %}

</table>
{% endblock %}
