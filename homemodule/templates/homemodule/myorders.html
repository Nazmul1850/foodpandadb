{% extends 'foodpandauth/base.html' %}
{% block content %}

<table width="100%"  border="1">
    <tr style="background-color:lightgray">
        <th>ORDER ID</th>
        <th>START TIME</th>
        <th>DELIVERY TIME</th>
        <th>DELIVERY MAN ID</th>
        <th>STATUS</th>
    </tr>
    {% for order in orders %}
       <tr>
           <td>{{order.order_id}}</td>
           <td>{{order.start_time }}</td>
           <td>{{order.delivery_time }}</td>
           <td>{{order.delivery_man_id}}</td>
           <td>{{order.status }}</td>
       </tr>
    {% endfor %}

</table>

{% endblock %}
